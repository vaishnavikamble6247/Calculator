<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Attractive Calculator</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            touch-action: pan-y pinch-zoom;
            /* allow touch scrolling, but prevent pull-to-refresh issues */
        }

        /* 3D Canvas Background */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Main Content - Calculator Card */
        .calculator-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
            box-sizing: border-box;
            pointer-events: none;
            /* allow clicks to pass through wrapper, but calculator inside needs events */
        }

        .calculator-card {
            pointer-events: auto;
            width: 100%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 40px;
            padding: 24px 20px;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.5), 0 0 0 2px rgba(255, 255, 255, 0.2) inset;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotateX(2deg) rotateY(1deg);
            }

            50% {
                transform: translateY(-12px) rotateX(0deg) rotateY(2deg);
            }

            100% {
                transform: translateY(0px) rotateX(2deg) rotateY(1deg);
            }
        }

        /* Display */
        .display {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 24px;
            padding: 20px 16px;
            margin-bottom: 24px;
            text-align: right;
            box-shadow: 0 8px 0 rgba(0, 0, 0, 0.3), inset 0 2px 5px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.5);
        }

        .previous-operand {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            min-height: 28px;
            letter-spacing: 1px;
            word-wrap: break-word;
        }

        .current-operand {
            color: gold;
            font-size: 3rem;
            font-weight: 600;
            line-height: 1.2;
            word-wrap: break-word;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Buttons Grid */
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .btn {
            background: rgba(30, 30, 40, 0.7);
            backdrop-filter: blur(5px);
            border: none;
            border-radius: 20px;
            padding: 18px 8px;
            font-size: 1.7rem;
            font-weight: 500;
            color: white;
            cursor: pointer;
            box-shadow: 0 7px 0 #1a1a2a, 0 4px 15px rgba(0, 0, 0, 0.6);
            transition: all 0.08s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-shadow: 0 2px 2px black;
        }

        .btn:active {
            transform: translateY(5px);
            box-shadow: 0 2px 0 #1a1a2a, 0 4px 12px rgba(0, 0, 0, 0.4);
        }

        .btn.operator {
            background: rgba(255, 140, 0, 0.85);
            color: white;
            box-shadow: 0 7px 0 #b45f06, 0 4px 15px rgba(255, 140, 0, 0.4);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .btn.operator:active {
            transform: translateY(5px);
            box-shadow: 0 2px 0 #b45f06;
        }

        .btn.equals {
            background: gold;
            color: black;
            font-size: 2rem;
            box-shadow: 0 7px 0 #b8860b, 0 4px 20px gold;
            border-color: rgba(255, 255, 255, 0.7);
            text-shadow: none;
        }

        .btn.equals:active {
            transform: translateY(5px);
            box-shadow: 0 2px 0 #b8860b;
        }

        .btn.span-two {
            grid-column: span 2;
        }

        .btn i {
            font-size: 1.6rem;
            color: inherit;
        }

        /* Responsive fine-tuning */
        @media (max-width: 450px) {
            .calculator-card {
                max-width: 340px;
                padding: 20px 16px;
            }

            .btn {
                padding: 16px 5px;
                font-size: 1.5rem;
            }

            .current-operand {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 350px) {
            .calculator-card {
                max-width: 300px;
                padding: 16px 12px;
            }

            .btn {
                padding: 14px 3px;
                font-size: 1.3rem;
            }

            .buttons-grid {
                gap: 8px;
            }
        }

        /* Small hint/credit */
        .credit {
            position: absolute;
            bottom: 12px;
            right: 20px;
            color: rgba(255, 255, 255, 0.35);
            font-size: 0.8rem;
            z-index: 20;
            pointer-events: none;
            backdrop-filter: blur(2px);
            padding: 4px 12px;
            border-radius: 40px;
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <!-- 3D Canvas Container -->
    <div id="canvas-container"></div>

    <!-- Calculator UI -->
    <div class="calculator-wrapper">
        <div class="calculator-card">
            <div class="display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            <div class="buttons-grid">
                <button class="btn" data-action="clear">C</button>
                <button class="btn" data-action="sign"><i class="fas fa-plus-minus"></i></button>
                <button class="btn" data-action="percent"><i class="fas fa-percent"></i></button>
                <button class="btn operator" data-action="operator" data-value="/"><i
                        class="fas fa-divide"></i></button>

                <button class="btn" data-action="number" data-value="7">7</button>
                <button class="btn" data-action="number" data-value="8">8</button>
                <button class="btn" data-action="number" data-value="9">9</button>
                <button class="btn operator" data-action="operator" data-value="*"><i class="fas fa-times"></i></button>

                <button class="btn" data-action="number" data-value="4">4</button>
                <button class="btn" data-action="number" data-value="5">5</button>
                <button class="btn" data-action="number" data-value="6">6</button>
                <button class="btn operator" data-action="operator" data-value="-"><i class="fas fa-minus"></i></button>

                <button class="btn" data-action="number" data-value="1">1</button>
                <button class="btn" data-action="number" data-value="2">2</button>
                <button class="btn" data-action="number" data-value="3">3</button>
                <button class="btn operator" data-action="operator" data-value="+"><i class="fas fa-plus"></i></button>

                <button class="btn span-two" data-action="number" data-value="0">0</button>
                <button class="btn" data-action="decimal">.</button>
                <button class="btn equals" data-action="equals"><i class="fas fa-equals"></i></button>
            </div>
        </div>
    </div>

    <div class="credit">✨ 3D Interactive Calculator</div>

    <!-- Three.js library and setup -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        // --- 3D SCENE SETUP ---
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.128.0/examples/jsm/controls/OrbitControls.js';

        const container = document.getElementById('canvas-container');
        const width = window.innerWidth;
        const height = window.innerHeight;

        // Scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a1a); // dark blue-black

        // Camera
        const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
        camera.position.set(5, 3, 12);
        camera.lookAt(0, 0, 0);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(width, height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // limit for performance
        renderer.shadowMap.enabled = true; // for future use if needed
        container.appendChild(renderer.domElement);

        // Controls (slow rotation, auto-rotate)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1.5;
        controls.enableZoom = false; // keep zoom off to preserve layout, but can be enabled if desired
        controls.enablePan = false;
        controls.maxPolarAngle = Math.PI / 2; // restrict below horizon
        controls.minDistance = 8;
        controls.maxDistance = 18;

        // Lights
        // Ambient
        const ambientLight = new THREE.AmbientLight(0x404060);
        scene.add(ambientLight);

        // Main directional light (golden)
        const dirLight = new THREE.DirectionalLight(0xffdd99, 1.5);
        dirLight.position.set(2, 5, 5);
        dirLight.castShadow = false;
        scene.add(dirLight);

        // Fill light (blueish)
        const fillLight = new THREE.PointLight(0x4466cc, 0.8);
        fillLight.position.set(-4, 2, 3);
        scene.add(fillLight);

        // Back light (purple)
        const backLight = new THREE.PointLight(0xaa88ff, 0.6);
        backLight.position.set(0, 2, -8);
        scene.add(backLight);

        // --- CREATE 3D OBJECTS ---

        // Central glowing core (sphere with halo)
        const coreGeo = new THREE.SphereGeometry(1.2, 64, 64);
        const coreMat = new THREE.MeshStandardMaterial({
            color: 0xffaa00,
            emissive: 0x442200,
            roughness: 0.2,
            metalness: 0.8
        });
        const coreSphere = new THREE.Mesh(coreGeo, coreMat);
        coreSphere.castShadow = true;
        coreSphere.receiveShadow = false;
        coreSphere.position.set(0, 0.5, 0);
        scene.add(coreSphere);

        // Add a point light inside for glow
        const glowLight = new THREE.PointLight(0xffaa33, 2, 10);
        glowLight.position.set(0, 0.5, 0);
        scene.add(glowLight);

        // Torus Knot (fancy 3D shape)
        const knotGeo = new THREE.TorusKnotGeometry(1.8, 0.4, 128, 16);
        const knotMat = new THREE.MeshStandardMaterial({ color: 0x33aaff, emissive: 0x113366, wireframe: false, transparent: true, opacity: 0.7 });
        const knot = new THREE.Mesh(knotGeo, knotMat);
        knot.position.set(0, 1.2, 0);
        knot.rotation.x = Math.PI / 4;
        knot.rotation.y = Math.PI / 6;
        scene.add(knot);

        // Floating rings (multiple)
        const ringMat = new THREE.MeshStandardMaterial({ color: 0xffaa55, emissive: 0x331100, transparent: true, opacity: 0.5, side: THREE.DoubleSide });
        for (let i = 0; i < 5; i++) {
            const ringGeo = new THREE.TorusGeometry(2.2 + i * 0.5, 0.05, 32, 100);
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = Math.PI / 2;
            ring.rotation.y = i * 0.8;
            ring.position.y = -0.5 + i * 0.6;
            scene.add(ring);
        }

        // Small floating cubes / stars
        const cubeMat = new THREE.MeshStandardMaterial({ color: 0xaaccff, emissive: 0x224466 });
        for (let j = 0; j < 30; j++) {
            const size = Math.random() * 0.15 + 0.05;
            const cubeGeo = new THREE.BoxGeometry(size, size, size);
            const cube = new THREE.Mesh(cubeGeo, cubeMat);
            const angle = (j / 30) * Math.PI * 2;
            const radius = 3.5 + Math.random() * 2.5;
            const height = (Math.random() - 0.5) * 4;
            cube.position.set(
                Math.cos(angle) * radius,
                height,
                Math.sin(angle) * radius
            );
            cube.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
            scene.add(cube);
        }

        // Add a floor reflection effect (invisible plane to catch shadows if needed, but skip for performance)
        // Instead add a grid helper for style
        const gridHelper = new THREE.GridHelper(20, 20, 0xffaa33, 0x3366aa);
        gridHelper.position.y = -1.5;
        scene.add(gridHelper);

        // Stars background (particles)
        const starsGeo = new THREE.BufferGeometry();
        const starsCount = 1500;
        const posArray = new Float32Array(starsCount * 3);
        for (let i = 0; i < starsCount * 3; i += 3) {
            const r = 20 + Math.random() * 30;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.random() * Math.PI * 2;
            posArray[i] = Math.sin(theta) * Math.cos(phi) * r;
            posArray[i + 1] = Math.sin(theta) * Math.sin(phi) * r;
            posArray[i + 2] = Math.cos(theta) * r;
        }
        starsGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const starsMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.15, transparent: true, opacity: 0.8 });
        const stars = new THREE.Points(starsGeo, starsMat);
        scene.add(stars);

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            // Rotate some objects for liveliness
            knot.rotation.y += 0.002;
            knot.rotation.x += 0.001;
            coreSphere.rotation.x += 0.001;
            coreSphere.rotation.y += 0.002;
            stars.rotation.y += 0.0002;

            controls.update(); // for auto-rotate

            renderer.render(scene, camera);
        }
        animate();

        // --- RESIZE HANDLER ---
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- CALCULATOR LOGIC (separate, but integrated) ---
        // This is a simple but robust calculator with standard operations
        class Calculator {
            constructor(prevEl, currEl) {
                this.prevEl = prevEl;
                this.currEl = currEl;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.updateDisplay();
            }

            delete() { // not used directly but could be mapped
                if (this.currentOperand.length > 1) {
                    this.currentOperand = this.currentOperand.slice(0, -1);
                } else {
                    this.currentOperand = '0';
                }
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand += number;
                }
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand + ' ' + this.getSymbol(operation);
                this.currentOperand = '';
            }

            getSymbol(op) {
                switch (op) {
                    case '/': return '÷';
                    case '*': return '×';
                    case '-': return '−';
                    case '+': return '+';
                    default: return op;
                }
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand.split(' ')[0]);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '*':
                        computation = prev * current;
                        break;
                    case '/':
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
            }

            updateDisplay() {
                this.currEl.innerText = this.currentOperand || '0';
                this.prevEl.innerText = this.previousOperand || '';
            }

            handleSign() {
                if (this.currentOperand !== '0' && this.currentOperand !== '') {
                    this.currentOperand = (parseFloat(this.currentOperand) * -1).toString();
                }
            }

            handlePercent() {
                if (this.currentOperand !== '0' && this.currentOperand !== '') {
                    this.currentOperand = (parseFloat(this.currentOperand) / 100).toString();
                }
            }
        }

        // Initialize calculator with DOM elements
        const prevEl = document.getElementById('previous-operand');
        const currEl = document.getElementById('current-operand');
        const calculator = new Calculator(prevEl, currEl);

        // Event listeners for buttons
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', (e) => {
                e.stopPropagation();
                const action = button.dataset.action;

                if (action === 'number') {
                    calculator.appendNumber(button.dataset.value);
                    calculator.updateDisplay();
                } else if (action === 'operator') {
                    calculator.chooseOperation(button.dataset.value);
                    calculator.updateDisplay();
                } else if (action === 'clear') {
                    calculator.clear();
                } else if (action === 'equals') {
                    calculator.compute();
                    calculator.updateDisplay();
                } else if (action === 'decimal') {
                    calculator.appendNumber('.');
                    calculator.updateDisplay();
                } else if (action === 'sign') {
                    calculator.handleSign();
                    calculator.updateDisplay();
                } else if (action === 'percent') {
                    calculator.handlePercent();
                    calculator.updateDisplay();
                }

                // Add tiny haptic feedback simulation (vibrate if supported)
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate(10);
                }
            });
        });

        // Prevent touch events from being swallowed by canvas
        document.querySelector('.calculator-card').addEventListener('touchstart', (e) => {
            e.stopPropagation();
        }, { passive: true });

        console.log('3D Calculator ready!');
    </script>
</body>

</html>
